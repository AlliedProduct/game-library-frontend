name: Frontend CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  frontend-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: game-library-frontend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: game-library-frontend

              - name: Run frontend lint
        run: npm run lint
        working-directory: game-library-frontend

      - name: Run frontend tests
        run: npm run test
        working-directory: game-library-frontend
