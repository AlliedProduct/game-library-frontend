name: Frontend CI

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  frontend-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run frontend lint
        run: npm run lint

      - name: Run frontend tests
        run: npm run test
